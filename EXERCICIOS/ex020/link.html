<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LINKS</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		a{
			color: chartreuse;
			text-decoration: none;
			font-weight: bold;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: black;
			text-decoration: underline;
		}
		a:active{
			color: cadetblue;
		}
		a::after{
			content: '[link]';
			color: darkgray;
			text-decoration: none;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<h1>Personalizando links</h1>
	<ul>
		<li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank" rel="external">Repositorio Github</a></li>
		<li><a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank" rel="external">Canal do Youtube</a></li>
		<li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external" >Site do Curso em video</a></li>
	</ul>
	
</body>
</html>
