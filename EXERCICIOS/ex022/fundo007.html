<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alinhamneto vertical</title>
	<style>
		#container{
		position: relative;
		padding: 10px;
        height: 500px;
		background-color: yellowgreen;
		}
		#conteudo{
		position: absolute;
		width: 300px;
        height: 200px;
		background-color: blueviolet;
        
		left: 50%;
		top: 50%;
		
		transform: translate(-39%, -47%);
		}
	</style>
</head>
<body>
	<section id="container">
		<article id="conteudo">

		</article>
	</section>
</body>
</html>
