<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		h1{
			text-align: center;
		}
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		td{
			border: 1px solid rgb(0, 0, 0);
			padding: 8px;
			vertical-align: middle;
			text-align: center;
		}
		table{
           width: 400px;
		   height: 400px;
		   margin: auto;
		   border-collapse: collapse;
		   color: rgb(0, 0, 0)
		}
		tr{
			background-attachment: fixed;
			color: rgb(0, 0, 0);
		}
	</style>
</head>
<body>
	<h1>Minha Tabela</h1>
	<table>
		<th></th>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr>
		    <td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>
